version: 1
backend:
  phases:
    build:
      commands:
        - npx ampx generate outputs --out amplify_outputs.json
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npx ampx generate outputs --out amplify_outputs.json # <-- ensure outputs exist
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
