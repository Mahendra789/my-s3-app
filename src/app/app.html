<!-- src/app/app.component.html -->
<amplify-authenticator>
  <div class="app-container">
    <!-- Header Menu -->
    <header class="header-menu">
      <nav class="nav-menu">
        <button 
          class="nav-button" 
          [class.active]="activeComponent() === 'file-upload'"
          (click)="setActiveComponent('file-upload')">
          File Upload
        </button>
        <button 
          class="nav-button" 
          [class.active]="activeComponent() === 'crud'"
          (click)="setActiveComponent('crud')">
          CRUD
        </button>
      </nav>
    </header>

    <!-- Content Area -->
    <main class="content">
      <app-file-upload *ngIf="activeComponent() === 'file-upload'"></app-file-upload>
      <app-crud *ngIf="activeComponent() === 'crud'"></app-crud>
    </main>
  </div>
</amplify-authenticator>
