version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  cache:
    paths:
      - .npm/**
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.19.0
        - nvm use 20.19.0
        - node -v
        - npm -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/my-s3-app/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**
